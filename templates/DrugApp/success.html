<!-- This is the page that displays after successfully deleting a prescriber from the database -->
{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Success</title>
{% endblock %}

{% block banner %}
<!-- little chunk of info and a thanks to the user -->
<div id="work_banner" class="banner-wrapper bg-light w-100 py-5">
    <div class="banner-vertical-center-work container text-light d-flex justify-content-center align-items-center py-5 p-0">
        <div class="banner-content col-lg-8 col-12 m-lg-auto text-center">
            <h1 class="banner-heading h2 display-3 pb-5 semi-bold-600 typo-space-line-center">Prescriber Information Successfully Deleted</h1>
            <h3 class="h4 pb-2 regular-400">Thanks for the help</h3>
            <p class="banner-body pb-2 light-300">
                Please click one of the links below.
            </p>
            <!-- links to help them continue on with whatever it is that they want to do -->
            <a class="btn rounded-pill btn-secondary text-light px-4 light-300" href="{% url 'index' %}">Return to Home</a>
            <a class="btn rounded-pill btn-secondary text-light px-4 light-300" href="{% url 'search' %}">Search</a>
            <a class="btn rounded-pill btn-secondary text-light px-4 light-300" href="{% url 'learn' %}">Learn More</a>
        </div>
    </div>
</div>
<!-- end of info and links section-->
{% endblock %}
